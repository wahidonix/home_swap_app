<!--
  This example requires updating your template:

  ```
  <html class="h-full">
  <body class="h-full">
  ```
-->
<div class="min-h-full">
    <nav class="border-b border-gray-200 bg-white">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
          <div class="flex">
            <div class="flex flex-shrink-0 items-center">
              <img class="block h-8 w-auto lg:hidden" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
              <img class="hidden h-8 w-auto lg:block" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            </div>
            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
              <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
              <a routerLink="" routerLinkActive="activee" [routerLinkActiveOptions]="{exact: true}" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium" aria-current="page">All homes</a>
              <a routerLink="/test" routerLinkActive="activee" class=" inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium">My home</a>
              <a routerLink="/offers" routerLinkActive="activee" class=" inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium">Offers</a>
              <a routerLink="/login" routerLinkActive="activee" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium">Login</a>
              <a routerLink="/register" routerLinkActive="activee" class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium">Register</a>
            </div>
          </div>          
        </div>
      </div>
  
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 pb-3 pt-2">
          <!-- Current: "border-indigo-500 bg-indigo-50 text-indigo-700", Default: "border-transparent text-gray-600 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-800" -->
          <a routerLink="/" routerLinkActive="activee" [routerLinkActiveOptions]="{exact: true}" class="block border-l-4 py-2 pl-3 pr-4 text-base font-medium" aria-current="page">All homes</a>
          <a routerLink="/test" routerLinkActive="activee" class="block border-l-4 py-2 pl-3 pr-4 text-base font-medium">My home</a>
          <a routerLink="/offers" routerLinkActive="activee" class="block border-l-4 py-2 pl-3 pr-4 text-base font-medium">Offers</a>
          <a routerLink="/login" routerLinkActive="activee" class=" block border-l-4 py-2 pl-3 pr-4 text-base font-medium">Login</a>
          <a routerLink="/register" routerLinkActive="activee" class="block border-l-4 py-2 pl-3 pr-4 text-base font-medium">Register</a>
        </div>
      </div>
    </nav>
  
    
  </div>
